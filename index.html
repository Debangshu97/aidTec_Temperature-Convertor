<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="conversor-de-temperatura.png" alt="logo" class="image">
        <span class="company-name">TemperatureConvertor</span>
    </nav>
    <br>
    <h2>Welcome to TemperatureConvertor.com</h2>
    <h4>Temperature Conversion</h4>
    <center class="calculation">
       <div class="input">
        <label for="input-field">Convert what quantity?</label>
            <input type="number" id="input-field">
        </div>
        <br>
            <div>
                <p class="paragraph">From</p>
                <select name="input" class="select" 
                id="input-select">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
                        
               <p class="paragraph" id="para-two">To</p>
            <select name="output" class="select" id="output-select">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            </div>
               <br>
    <button onclick="convert()">Convert</button>

    </center>
    <center id="result">

    </center>
    <script src="script.js"></script>
    <!-- <footer><h4>Thankyou for using </h4></footer> -->

</body>

</html>
